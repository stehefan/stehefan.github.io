    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;

        background-image: url("background.svg");
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .countdown {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        max-width: 700px;
        min-width: 400px;
        width: 50%;
        background-color: rgba(255, 255, 255, 0.5);
        padding: 1rem 2rem;
      }

      .temporal-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .temporal-value {
        font-size: 3rem;
        font-weight: bold;
      }

      .temporal-identifier {
        font-size: 1.2rem;
        color: rgb(100, 100, 100);
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <div class="temporal-wrapper days">
        <span class="temporal-value" id="days"></span>
        <span class="temporal-identifier">days</span>
      </div>
      <div class="temporal-wrapper days">
        <span class="temporal-value" id="hours"></span>
        <span class="temporal-identifier">hours</span>
      </div>
      <div class="temporal-wrapper days">
        <span class="temporal-value" id="minutes"></span>
        <span class="temporal-identifier">minutes</span>
      </div>
      <div class="temporal-wrapper days">
        <span class="temporal-value" id="seconds"></span>
        <span class="temporal-identifier">seconds</span>
      </div>
    </div>
    <script>
      let initialDisplay = true;
      const SECONDS_IN_A_DAY = 60 * 60 * 24;
      const SECONDS_IN_AN_HOUR = 60 * 60;
      const SECONDS_IN_A_MINUTE = 60;

      const updateCountdown = () => {
        const targetTime = new Date(2024, 7, 28, 14, 0, 0, 0);
        const now = new Date();

        const totalSeconds = Math.floor(Math.max(targetTime - now, 0)) / 1000;

        const days = Math.floor(totalSeconds / SECONDS_IN_A_DAY);
        let leftoverSeconds = totalSeconds - days * SECONDS_IN_A_DAY;
        const hours = Math.floor(leftoverSeconds / 60 / 60);
        leftoverSeconds = leftoverSeconds - hours * SECONDS_IN_AN_HOUR;
        const minutes = Math.floor(leftoverSeconds / SECONDS_IN_A_MINUTE);
        const seconds = Math.floor(
          leftoverSeconds - minutes * SECONDS_IN_A_MINUTE
        );

        document.querySelector("#seconds").innerText = seconds;

        if (initialDisplay === true || seconds === 0) {
          document.querySelector("#minutes").innerText = minutes;
        }

        if (initialDisplay === true || minutes === 0) {
          document.querySelector("#days").innerText = days;
        }
        
        if (initialDisplay === true || hours === 0) {
          document.querySelector("#hours").innerText = hours;
        }
      };

      setInterval(updateCountdown, 1000);
      updateCountdown();
      initialDisplay = false;
    </script>
  </body>
